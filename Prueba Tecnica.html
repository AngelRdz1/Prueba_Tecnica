<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <title>Index</title>
</head>
<body>
    <div class="container-fluid mb-5">
        <div class="row rounded-3 p-3 mb-2 mt-5 ms-5 me-5">
            <div class="col">
                <div class="mb-5">
                    <h1>Información </h1>
                </div>
                <div class="mb-5">
                    <table class="table table-bordered table-light table-hover">
                        <thead>
                            <tr>
                              <th>#</th>
                              <th>Nombres</th>
                              <th>Correo electrónico</th>
                              <th>Mensaje</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                                <th>1</th>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>2</th>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>3</th>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>4</th>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                          </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <div class="p-3 mb-2 bg-white text-dark">
                    <form>
                        <div class="form-group mb-3">
                            <label for=""  class="form-label fw-bold">Nombres</label>
                            <input type="text" name="name" class="form-control" placeholder="Su Nombre" />
                        </div>
                        <div class="form-group mb-3">
                            <label for="" class="form-label fw-bold">Apellidos</label>
                            <input type="text" name="email" placeholder="Email" class="form-control"/>
                        </div>
                        <div>
                            <label for="" class="form-label fw-bold">Mensaje</label>
                            <textarea type="email" name="contactMessage" placeholder="Mensaje" rows="4"class="form-control"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
